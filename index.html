<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odin Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="calcContainer">

    <div class="calcScreen">3.14159265359</div>

    <div class="clearBtns">
      <button class="clearAllBtn">AC</button>
      <button class="clearOneBtn">C</button>
    </div>

    <div class="buttons">
      <div class="calcNumBtns">

        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="numBtn">0</button>
        <button class="numBtn">.</button>

      </div>
      <div class="calcOpBtns">

        <button class="opBtn">+</button>
        <button class="opBtn">-</button>
        <button class="opBtn">*</button>
        <button class="opBtn">/</button>
        <button class="opBtn">=</button>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
